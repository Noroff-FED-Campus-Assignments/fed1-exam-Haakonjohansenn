<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/header-footer.css" rel="stylesheet" />
    <link href="./css/ui.css" rel="stylesheet" />
    <script type="module" defer src="./js/app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-parent">
        <div class="logo-container">
          <a href="index.html">
            <img src="/images/Logo.png" class="logo-img" alt="logo" />
          </a>
        </div>
        <div class="nav-bar-parent">
          <nav class="nav-bar">
            <ul class="nav-menu">
              <li><a href="/index.html">Home</a></li>
              <li><a href="/app/blog.html">Blog</a></li>
              <li><a href="/app/about.html">About</a></li>
              <li><a href="/app/Contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-image">
          <div class="hero-image-container">
            <div class="hero-text-container">
              <div class="discover-img-container">
                <img
                  src="/images/Discover The Unknown (1).png"
                  alt="text"
                  class="discover-the-unknown"
                />
              </div>
              <a href="/app/blog.html"><button class="read-blog-btn">Read Blog</button></a>
            </div>
          </div>
        </div>
        <div class="hero-secondary-parent">
          <div class="hero-secondary-container">
            <div class="hero-secondary-image-container">
              <img src="/images/mick-haupt-Xa9HMvD9nPc-unsplash.jpg" alt="picture of text" class="hero-secondary-image">
            </div>
            <div class="hero-secondary-text">
              <img src="/images/Hero-text (1).png" alt="image of text" class="hero-secondary-text-image">
            </div>
          </div>
        </div>
      </section>

      <section class="carousel-section">
        <div class="carousel-parent">
          <h1>Latest Posts</h1>
          <div class="carousel-container">
            <div class="carousel-items">
            </div>
            <div class="carousel-nav">
              <button class="prev">Prev</button>
              <button class="next">Next</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="parent-footer">
        <div class="footer-logo-container">
          <img src="/images/Logo.png" alt="logo" />
        </div>
        <div class="footer-nav">
          <nav class="footer-navbar">
            <ul class="footer-navmenu">
              <li><a href="/app/Contact.html">Contact Me</a></li>
              <li><a href="/app/about.html">My story</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
